<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> <label class="h5">Add Registered & UnRegistered Vendor </label>          
        </div>
        <div class="card-body">
            <div class="shadow-lg p-3 mb-5 bg-white rounded" id="cardhide4">
          <div class="row">

            <div class="col-12"><label class="lblHeading">Basic Details</label></div>

          </div>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label class="h5" for="FirmName">Name of the Firm
                  <span style="color:red">*</span></label>
                  <input type="hidden"  [(ngModel)]="vendorId" >
                <input type="text" class="form-control" [(ngModel)]="nameOfFirm" placeholder="Enter Firm Name">
              </div>
            </div>

            <div class="col-sm-2">
              <div class="form-group">
                <label class="h5" for="FirmType">Type Of Firm<span style="color:red">*</span></label>                
                    <select class="form-control" [(ngModel)]="isRegister">
                      <option [ngValue]="true">Registered</option>
                      <option [ngValue]="false" >UnRegistered</option>
                    </select>                 
              </div>
            </div>
          </div>

          <div class="row">
              <div class="col-sm-2">
                  <div class="form-group">
                    <label class="h5" for="FirmType">IsMSME<span style="color:red">*</span></label>                  
                        <select class="form-control" [(ngModel)]="isMSME">
                          <option [ngValue]="true">Yes</option>
                          <option [ngValue]="false">No</option>
                        </select>                 
                  </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                      <label class="h5" for="FirmType">Register with APO<span style="color:red">*</span></label>
                      
                          <select class="form-control"[(ngModel)]="registerWithAPO" >
                              <option [ngValue]="true">Registered</option>
                              <option [ngValue]="false" >UnRegistered</option>
                          </select>                 
                    </div>
                  </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="h5" for="GST">GST No. 
  
                    <span style="color:red">*</span></label>
                  <input type="text" class="form-control" [(ngModel)]="gstNumber" placeholder="Enter GST  No.">
                </div>
              </div>
              <div class="col-sm-4">
                  <div class="form-group">
                    <label class="h5" for="GST">Remarks
    
                     </label>
                    <input type="text" class="form-control" [(ngModel)]="remarks" placeholder="Enter Remarks">
                  </div>
                </div>
          </div>
          <div class="row">
              <div class="col-2">
                  <label></label>
                  <button type="button" *ngIf="add" (click)="addVendor()"  class="btn btn-block btn-success">Add </button>
                  <button type="button" *ngIf="update" (click)="updateVendor()"  class="btn btn-block btn-success">Update </button>
                </div>
                 <div class="col-sm-2" >
                  <label></label>
                  <button (click)="clearModel()" type="button" class="btn btn-block btn-warning">Reset</button>
                </div>
          </div>
          <br>

          <div class="row">
              <div class="col-sm-12">
               <table class="table table-bordered table-striped">
                 <thead>
                   <tr>
                     <th rowspan="2" >S/No</th>                   
                     <th rowspan="2">Name of the Firm</th>
                     <th rowspan="2">Type Of Firm</th>
                     <th rowspan="2">Is MSME </th>
                     <th rowspan="2">Register with APO </th>
                     <th rowspan="2">GST No </th>
                     <th rowspan="2">Remarks </th>
                     <th rowspan="2">Actions </th>
                     <th colspan="2"> Certificate /Ware House Details</th>
                   </tr>
                  
                 </thead>
                 <tbody>                                     
                 
                  <tr *ngFor="let sub of data">
                    <td>{{sub.$id}}</td>
                    <td>{{sub.nameOfFirm}}</td>
                    <td>{{sub.isRegisterVal}}</td>               
                    <td>{{sub.ismsmeVal}}</td>
                    <td>{{sub.registerWithAPOVal}}</td>
                    <td>{{sub.gstNumber}}</td>
                    <td>{{sub.remarks}}</td>
                    <td><i style="color: #167495;font-size: 23px;" class="fa fa-pencil-square-o"
                       aria-hidden="true"   (click)="editVendor(sub.vendorId)"   ></i> <span>|</span> 
                        <i style="color: red;font-size: 22px" (click)="removeVendor(sub.vendorId)"  class="fa fa-trash-o" aria-hidden="true"></i> </td>
                        <td>

                          <input type="hidden" value="(sub.vendorId)" >
                          <!-- <a routerLink="/Admin/VendorManagement/AddVendorCertificate" routerLinkActive="active">  </a> -->
                          <i  (click)="addVendorRoute(sub.vendorId,'c')"  style="color:#007E33;font-size: 23px;" class="fa fa-plus" aria-hidden="true"></i>
                         
                         
                        </td>
                        <td>
                            <!-- <a routerLink="/Admin/VendorManagement/AddVendorWareHouse" routerLinkActive="active">  <i  (click)="addVendorCertificate(sub.vendorId)"  style="color:#007E33;font-size: 23px;" class="fa fa-plus" aria-hidden="true"></i></a> -->
                            <i  (click)="addVendorRoute(sub.vendorId,'w')"  style="color:#007E33;font-size: 23px;" class="fa fa-plus" aria-hidden="true"></i>
                        </td>
                  </tr>
                 </tbody>
               </table>
              
              </div>
              </div>
