<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> <label class="h5">List of ATNote</label>          
        </div>
        <div class="card-body">
            <div class="shadow-lg p-3 mb-5 bg-white rounded" id="cardhide4">
            <div class="row">
               
                <div class="col-sm-4">
                    <div class="form-group">
                      <label class="h5" for="RoleName">RFP No. & Date <span style="color:red">*</span></label>
                      <select class="form-control" id="indtno" [(ngModel)]="rfpId" (change)="getRfpDetails(rfpId)">
                        <option  *ngFor="let rfp of rfpList"  value="{{rfp.rfpId}}" >{{rfp.rfpNo}}</option>
                        
                      </select>
                    </div>
                  </div>
                <div class="col-sm-2">
                  <label></label>
                  <button type="button" class="btn btn-block btn-info">Search</button>
                </div>
              </div>
         <br>
          <div class="row">
              <div class="col-sm-12">
               <table class="table table-bordered table-striped">
                 <thead>
                   <tr>

                    
                     <th>S/No</th>    
                     <th>Item Description</th>               
                     <th>Qty 
                        (n MT)
                        </th>
                     <th>DP in AT Note
                      </th>
                     <th>AT Note Number
                      </th>
                      <th> View</th>
                     <th> Download ATNote</th>
                     <th>Edit ATNote</th>
                  
                   </tr>
                  
                 </thead>
                 <tbody *ngFor="let item of atnotelist">                  
                   <tr>
                     <td>1</td>               
                    <td>{{item.itemName}}({{item.categoryName}})</td>
                     <td>{{item.qtyatNote}}</td>
                     <td>{{item.dpStartDateInATNote}} TO {{item.dpEndDateInATNote}}</td>
                     <td>{{item.atNoteNo}}</td>
                    <!-- <td>{{}}</td>
                    <td>{{}}</td>    -->
                    <td><i style="color: #167495;font-size: 23px;" class="fa fa-eye" aria-hidden="true" (click)="view(item)"></i> </td>
                    
                    <td>
                      <i style="color: red;font-size: 22px"  class="fa fa-file-pdf-o" aria-hidden="true"></i>
                    </td>
                    <td><i style="color: #167495;font-size: 23px;" class="fa fa-pencil-square-o" aria-hidden="true"></i> <span>|</span>  <i style="color: red;font-size: 22px" class="fa fa-trash-o" aria-hidden="true" (click)="delete(item.atNoteId,item.rfpId)"></i> </td>
                  </tr>
                 
                  
                 </tbody>
               </table>
               <ul class="pagination">
                   <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                   <li class="page-item active">
                     <a class="page-link" href="#">1</a>
                   </li>
                   <li class="page-item"><a class="page-link" href="#">2</a></li>
                   <li class="page-item"><a class="page-link" href="#">3</a></li>
                   <li class="page-item"><a class="page-link" href="#">4</a></li>
                   <li class="page-item"><a class="page-link" href="#">Next</a></li>
                 </ul>
              </div>
              </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>

<style>

.h5 {
    font-size: 18px;
    font-weight: 600;
    font-style: italic;
  }

  .lblHeading {
    font-size: 23px;
    font-weight: 600;
    font-style: italic;
    text-decoration: underline;
  }
  .table th
  {
    font-size: 18px;
    font-weight: 600;
    font-style: italic;
  }
   </style>
