<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> <label class="h5">View Indents </label>
            <!-- <small>Form</small> -->
          </div>
          <div class="card-body">
              <div class="shadow-lg p-3 mb-5 bg-white rounded" id="cardhide4">
            <div class="row">
              <div class="col-sm-12">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>S/No</th>
                      <th >Indent No & Date </th>
                      <th>Consumtion Year </th>
                      <th >Acc Unit </th>
                      <th >Sanctioned Qty</th>
                      <th>Estimated Rate Per Acct Unit </th>
                      <th>Download Indent</th>                    
                    </tr>

                  </thead>
                  <tbody>
                      <tr *ngFor="let sub of data">
                   
                          <td>{{sub.$id}}</td>
                          <td>{{sub.indentNo}} <span>   &   </span>{{sub.indentDate}}</td>
                          <td>{{sub.consumptionYear}}</td>               
                          <td>{{sub.acctUnit}}</td>
                          <td>{{sub.sanctionedQty}}</td>
                          <td>{{sub.estimatedRatePerAcctUnit}}</td>                                              <td>
                          <i style="color: red;font-size: 22px"  class="fa fa-file-pdf-o" aria-hidden="true"></i>
                        </td>
                      </tr>

                  </tbody>
                </table>
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <style>

.h5 {
      font-size: 18px;
      font-weight: 600;
      font-style: italic;
    }
  
    .lblHeading {
      font-size: 23px;
      font-weight: 600;
      font-style: italic;
      text-decoration: underline;
    }
    .table th
    {
      font-size: 18px;
      font-weight: 600;
      font-style: italic;
    }
  </style>
